
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <title>Game of life by Boris</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            window.onload = function () {
                my = new GolProgram('your_canvas', 10, 30);
                my.run();
            }
        </script>
        <script src="cell.js"></script>
        <script src="world.js"></script>
        <script src="ruleEngine.js"></script>
        <script src="gol.js"></script>
        <div>
            <bold>Game of life by Boris</bold><br/>
            world size in cells: <input id='worldSizeCells' onchange="my.run()" value="40" type="range" min="10" max="200" step="10" /><br/>
            cell size in pixels: <input id='worldCellSizePixels' onchange="my.repaintWithCurrentCellSize()" value="8" type="range" min="1" max="30" step="1" /><br/>
            <button onclick="my.createAndShowNextGeneration()">Create next generation</button><br/>
            <a href="index_test.html"><button>Run tests</button></a><br/>
            <canvas id="your_canvas"></canvas><br/>
        </div>
    </body>
</html>
